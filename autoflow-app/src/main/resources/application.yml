server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    context-path: /api
  port: 8096
spring:
  application:
    name: autoflow
  jackson:
    serialization:
      write-null-map-values: true
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:100MB}
      max-request-size: ${MAX_REQUEST_SIZE:200MB}
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      mode: always
management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
ola:
  crud:
    default-db-type: mongodb
  security:
    authenticate-endpoint: "/login"
    excluded-uris:
      - "/**"

dromara:
  x-file-storage:
    local-plus:
      - platform: local-plus # 存储平台标识
        enable-storage: true
        storage-path: ${FILE_STORAGE_PATH:/Users/yiumankam/Desktop/autoflow_upload/}
    default-platform: local-plus
logging:
  level:
    io.autoflow.*: debug


